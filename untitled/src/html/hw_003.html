<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="#" method="get">


      <table width="500" border="1" align="center">



          <tr>
            <td>
              <b>
                用户名:
              </b>
            </td>
            <td>
              <input name="name" type="text" placeholder="请输入用户名">
            </td>
          </tr>




          <tr>
            <td>
              <b>
                密码：
              </b>
            </td>
            <td>
              <input type="password" name="passworld" placeholder="请输入密码">
            </td>
          </tr>




          <tr>
            <td>
              <b>
                Email：
              </b>
            </td>
            <td>
              <input name="email" type="text" placeholder="请输入email">
            </td>
          </tr>




          <tr>
            <td>
              <b>
                姓名：
              </b>
            </td>
            <td>
              <input name="user" type="text" placeholder="请输入你的真实姓名">
            </td>
          </tr>




          <tr>
            <td>
              <b>
                手机号：
              </b>
            </td>
            <td>
              <input name="phone" type="number" placeholder="请输入手机号">
            </td>
          </tr>




          <tr>
            <td>
              <b>
                性别
              </b>
            </td>
            <td>
              男<input type="radio" name="gender" value="boy">
              女<input type="radio" name="gender" value="girl">
            </td>
          </tr>




          <tr>
            <td>
              <b>
                出生日期
              </b>
            </td>
            <td>
              <input name="birthday" type="date" value="birthday">
            </td>
          </tr>




          <tr>
            <td>
              <b>
                验证码
              </b>
            </td>
            <td>
              <input type="text" name="ma" value="ma">
            </td>
          </tr>




          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="登录">
            </td>
          </tr>



      </table>

</form >

</body>
</html>
