<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style>


        body{
          background: #333;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
            position: relative;
        }


        #all{
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }


        h1{
          background: linear-gradient(to right, #cc95c0, #dbd4b4, #7aa1d2);
          color: white;
          font-size: 60px;
          display: flex;
          justify-content: center;
          align-items: center;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }


        #container{
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          width: 1000px;
          position: relative;
        }


        .name{
            text-align: center;
        }


        .wold{
            text-align: center;
            background: linear-gradient(to right, #232526, #414345);
            position: relative;
            padding: 75px;
            box-sizing: border-box;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
            transform: translateY(-200px);
            font-size: 5px;
        }


        .role{
            position: relative;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateY(100px);
        }


        .face:hover .role{
            transform: translateY(0px);
            transition: 0.75s;
            opacity: 1;

        }


        .face:hover .wold{
            transform: translateY(0px);
            transition: 0.75s;
            opacity: 1;

        }


        .wold{
            opacity: 0.1;
            height: 300px;
            width: 250px;
        }


        .role{
            opacity: 0.3;
        }


        .bai{
            width: 205px;
        }


        .ya{
            width: 275px;
        }


        .hudieren1{
            width: 200px;
        }


      </style>
</head>
<body>


      <div id="all">
          <h1>
            WHICH IS YOUR LOVE
          </h1>
          <div id="container">
              <div class="face face1">
                  <div class="role role1">
                    <img src="bai.jpg" alt="" class="bai">
                    <p class="name">
                      白
                    </p>
                  </div>
                  <div class="wold" style="background: linear-gradient(to right, #232526, #414345);">
                    白a fa fa fasf asfwa fasf afaw fawfa sfsaf awf
                  </div>
              </div>
              <div class="face face2">
                  <div class="role role2">
                    <img src="yasina1.png" alt="">
                      <div class="name1">
                    <p class="name" class="ya">
                      亚斯娜
                    </p>
                      </div>
                  </div>
                  <div class="wold" style="background: linear-gradient(to right, #ede574, #e1f5c4)">
                    结城明日奈 asd aafs fa dawwd afas aw fas fa fwafasf
                  </div>
              </div>
              <div class="face face3">
                  <div class="role role3">
                    <img src="hudieren1.png" alt="" class="hudieren1">
                    <p class="name">
                      蝴蝶忍
                    </p>
                  </div>
                  <div class="wold" style="background: linear-gradient(to right, #232526, #414345);">
                    蝴蝶忍 as a a da fafaf saf af waf eafa  fsaf af awf awf a
                  </div>
              </div>
          </div>
      </div>



</body>
</html>
